<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/40ea6bf67e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="/images/logo.svg" alt="Ping logo">
    <h1>We are launching <span id="fat">soon!</span></h1>
    <h3>Subscribe and get notified</h3>
    <div class="sub">
      <div class="inp">
        <input type="email" placeholder="Your email address">
      </div>
      <button id="notifyBtn">Notify Me</button>
    </div>
  </div>
  <img id="dashboard" src="/images/illustration-dashboard.png" alt="Dashboard">
  <div class="foot">
    <div class="icons">
      <button class="icon"><i class="fab fa-facebook-f"></i></button>
      <button class="icon"><i class="fab fa-twitter"></i></button>
      <button class="icon"><i class="fab fa-instagram"></i></button>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Max Ludwikowski</a>.
    </p>
  </div>
  <script src="/app.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
